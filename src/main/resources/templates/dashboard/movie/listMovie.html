<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="backFragments/head :: head"/>

<body id="page-top">
<div th:replace="backFragments/navigation :: navi"/>
<div id="wrapper">
  <div th:replace="backFragments/sidebar :: sidebar" class="sidebar"/>

  <div id="content-wrapper">

    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a th:href="@{/dashboard}">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Lista filmów</li>
      </ol>
      <hr>
      <!-- DataTables Example -->
      <div class="card-body">
        <div class="col-md-12">
          <div class="row">
            <form class="d-none d-md-inline-block form-inline mr-0 mr-md-3 my-2 my-md-0" th:action="@{/dashboard/listmovie}" method="post">
              <div class="input-group">
                <input type="text" class="form-control" name="find"  id="searchmovie" placeholder="Wyszukaj film..." aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
            <form th:action="@{/dashboard/listmovie}">
                <button class="btn btn-primary" type="submit">Pokaż wszystko</button>
            </form>
          </div>
        </div>
        <br/>
        <div th:if="${#lists.isEmpty(movies)}">
          Brak filmów w bazie danych
        </div>
        <div th:if="${not #lists.isEmpty(movies)}"><div class="table-responsive">
          <table class="table table-bordered" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th>Tytuł</th>
              <th>Kategoria wiekowa</th>
              <th>Reżyser</th>
              <th>Edytuj</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
              <th>Tytuł</th>
              <th>Kategoria wiekowa</th>
              <th>Reżyser</th>
              <th>Edytuj</th>
            </tr>
            </tfoot>
            <tbody>
            <tr th:each="movie : ${movies}">
              <td th:text="${movie.title}"/>
              <td th:text="${movie.ageCategory}"/>
              <td th:text="${movie.director}"/>
              <td><a id="edit-movie" style="text-decoration: none black" th:href="${'/dashboard/'+movie.id}">Edytuj</a></td>
            </tr>
            </tbody>
          </table>
        </div>
        </div>
        <!-- /.container-fluid -->
      </div>
    </div>
    <!--<form><input type="hidden" name="hiddenTimelineDate" th:fieldth:value="${timelineDate}"></form>-->
    <div th:replace="backFragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>
