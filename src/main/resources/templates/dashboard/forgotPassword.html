<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SpringCinema - Resetowanie hasła</title>

    <!-- Bootstrap core CSS-->
    <link th:href="@{/dashboard/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link th:href="@{/dashboard/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link th:href="@{/dashboard/css/sb-admin.css}" rel="stylesheet">

  </head>

  <body class="masthead">

    <div class="container" id="vh">
      <div class="card-transparent card-login mx-auto force-middle">
        <div class="card-header font-weight-bold font-black-transparent">Zapomniałeś hasła?</div>
        <div class="card-body">
          <div class="text-center mb-4">
            <p>Podaj swój email a my wyślemy Ci instrukcję jak możesz ponownie zalogować się do serwisu.</p>
          </div>
          <form th:action="@{/forgetpassword}" method="post">
            <div class="form-group">
              <div class="form-row">
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Podaj email" required="required" autofocus="autofocus">
              </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-red btn-primary-red btn-block" th:href="@{/login}">Przypomnij hasło</button>
          </div>
          </form>
          <div class="text-center">
              <a class="d-block small font-weight-bold font-blue-transparent" th:href="@{/login}">Logowanie</a>
            <a class="d-block small font-weight-bold font-blue-transparent" th:href="@{/register}">Zarejestruj konto</a>
              <a class="d-block small font-weight-bold font-blue-transparent" th:href="@{/}">Powrót</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/dashboard/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/dashboard/vendor/jquery-easing/jquery.easing.min.js}"></script>

  </body>

</html>
