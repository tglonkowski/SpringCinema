<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SpringCinema - Logowanie</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.min.css" rel="stylesheet">

  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Logowanie</div>
        <div class="card-body">
            <form name="login" th:action="@{/login}" method="post">
              <div th:if="${param.error}">
                <div class="alert alert-danger">
                  Niepoprawny e-mail lub hasło!
                </div>
              </div>
            <div class="form-group">
              <div class="form-label-group">
                <label>Adres e-mail</label>
                <input type="email" name="email" class="form-control" placeholder="Adres e-mail" required="required" autofocus="autofocus">
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <label>Hasło</label>
                <input type="password" name="password" class="form-control" placeholder="Hasło" required="required">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href=/register>Załóż konto</a>
            <a class="d-block small" href="forgot-password.html">Zapomniałem hasła</a>
          </div>
        </div>
        <div th:replace="backFragments/footer :: footer"/>>
      </div>
    </div>
  </body>

</html>
